<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction Form</title>
    <link rel="stylesheet" href="../styles/byo.css" />
    <script
      src="https://lint.page/kit/4d0fe3.js"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/introduction.js" defer></script>
    <script src="../scripts/generate_json.js" defer></script>
    <script src="../scripts/generate_html.js" defer></script>
  </head>
  <body>
    <header>
      <div data-include="../components/header.html"></div>
    </header>
    <main>
      <h2>Introduction Form</h2>
      <h3>Please submit the form below.</h3>
      <form id="introForm">
        <input type="text" name="firstName" placeholder="First Name" required />
        <input
          type="text"
          name="middleName"
          placeholder="Middle Name (optional)"
        />
        <input type="text" name="nickname" placeholder="Nickname (optional)" />
        <input type="text" name="lastName" placeholder="Last Name" required />
        <textarea
          name="ackStatement"
          placeholder="Acknowledgment Statement"
          required
        ></textarea>
        <input type="date" name="ackDate" required />
        <input
          type="text"
          name="mascotAdj"
          placeholder="Mascot Adjective"
          required
        />
        <input
          type="text"
          name="mascotAnimal"
          placeholder="Mascot Animal"
          required
        />
        <input
          type="text"
          name="divider"
          placeholder="Divider (e.g., ~, |, ♥️)"
          required
        />
        <input type="file" name="picture" accept="image/*" />
        <input
          type="text"
          name="picCaption"
          placeholder="Picture Caption"
          required
        />
        <textarea
          name="personalStatement"
          placeholder="Personal Statement"
          required
        >
Your statement here</textarea
        >
        <textarea
          name="bullet1"
          placeholder="Personal Background"
          required
        ></textarea>
        <textarea
          name="bullet2"
          placeholder="Academic Background"
          required
        ></textarea>
        <textarea
          name="bullet3"
          placeholder="Professional Background"
          required
        ></textarea>
        <textarea
          name="bullet4"
          placeholder="Technical Skills"
          required
        ></textarea>
        <textarea
          name="bullet5"
          placeholder="Interests and Hobbies"
          required
        ></textarea>
        <textarea
          name="bullet6"
          placeholder="Goals and Aspirations"
          required
        ></textarea>
        <textarea name="bullet7" placeholder="Fun Fact" required></textarea>
        <div id="coursesContainer"></div>
        <button type="button" id="addCourseBtn">Add Course</button>
        <textarea name="quote" placeholder="Quote" required></textarea>
        <input
          type="text"
          name="quoteAuthor"
          placeholder="Quote Author"
          required
        />
        <textarea
          name="funnyThing"
          placeholder="Funny Thing (optional)"
        ></textarea>
        <textarea
          name="shareThing"
          placeholder="Something I would like to share (optional)"
        ></textarea>
        <input type="url" name="link1" placeholder="Link 1" required />
        <input type="url" name="link2" placeholder="Link 2" required />
        <input type="url" name="link3" placeholder="Link 3" required />
        <input type="url" name="link4" placeholder="Link 4" required />
        <input type="url" name="link5" placeholder="Link 5" required />
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button" id="clearBtn">Clear</button>
        <button type="button" id="generateJsonBtn">Generate JSON</button>
        <button type="button" id="generateHtmlBtn">Generate HTML</button>
      </form>
    </main>
    <footer>
      <div data-include="../components/footer.html"></div>
    </footer>
    <script src="../scripts/HTMLInclude.min.js"></script>
  </body>
</html>
